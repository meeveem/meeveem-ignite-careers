name: Trigger Vercel Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger:
    name: Call Vercel Deploy Hook
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy via hook
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL secret is not set. Add it in GitHub > Settings > Secrets and variables > Actions."
            exit 1
          fi
          echo "Triggering Vercel deploy..."
          code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$VERCEL_DEPLOY_HOOK_URL")
          echo "Vercel hook response code: $code"
          if [ "$code" -lt 200 ] || [ "$code" -ge 400 ]; then
            echo "Failed to trigger Vercel deploy"
            exit 1
          fi
          echo "Deploy hook triggered successfully."

